<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="max-age=86400, public">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/angular-locale_es-es.js"></script>
    <title>AngularMzApp</title>
</head>

<body ng-app="AngularMzApp">

    <div id="mainGrid" class="content" ng-controller="GridController" ng-init="init()">
        <h2>Products</h2>
        <div id="jMainGrid">
            <div class="error" ng-show="errorMessage != null">{{ errorMessage }}</div>
            <div ng-hide="!items.length" ng-repeat="item in items" class="brick {{ item.cssWidthClass }}" style="background-color: {{ item.bgColor }}">
                <img class="productImg" ng-src="{{ item.img }}" width="100%">
                <div class="info content">
                    <h3>{{ item.name|uppercase }}</h3>
                    <span class="description">{{ item.text }}</span>
                    <span class="price" style="background-color: {{ item.bgColor }}">{{ item.price|currencyEU }}</span>
                </div>
            </div>
        </div>
    </div> <!-- /#mainGrid -->

    <!-- <div id="main" class="main" ng-controller="MainController"></div> --> <!-- /.main -->

    <!-- JS - External -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/freewall.min.js"></script>
    <!-- JS - Modules -->
    <script src="js/app.js"></script>
    <!-- JS - Controllers -->
    <script src="js/controllers/GridController.js"></script>
    <!-- JS - Services -->
    <script src="js/services/products.js"></script>
    <!-- JS - Directives -->
    <!-- <script src="js/directives/appInfo.js"></script> -->

    <!-- <script>
        $(function() {
            
        });
    </script>  -->

</body>
</html>
