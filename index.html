<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/angular.min.js"></script>
    <title>AngularMzApp</title>
</head>

<body ng-app="AngularMzApp">

    <div id="mainGrid" ng-controller="GridController" ng-init="init()">
        <h2>Products</h2>
        <div id="jMainGrid">
            <div ng-repeat="item in items" class="brick {{ item.class }}" style="background-color: {{ item.bgColor }}">
                <img ng-src="{{ item.img }}" width="100%">
                <div class="info">
                    <h3>{{ item.name|uppercase }}</h3>
                    <span class="description">{{ item.text }}</span>
                    <span class="price">{{ item.price|currency }}</span>
                </div>
            </div>
        </div>
    </div> <!-- /#mainGrid -->

    <div id="main" class="main" ng-controller="MainController"></div> <!-- /.main -->

    <!-- JS - External -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/freewall.min.js"></script>
    <!-- JS - Modules -->
    <script src="js/app.js"></script>
    <!-- JS - Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/GridController.js"></script>
    <!-- JS - Services -->
    <!-- JS - Directives -->
    <script src="js/directives/appInfo.js"></script>

    <!-- <script>
        $(function() {
            
        });
    </script>  -->

</body>
</html>
